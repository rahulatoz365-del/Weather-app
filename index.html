<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" href="./images/favicon.ico"> 
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-your-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant access -->
            <div class="sub-container grant-location">
                <img src="images/location.png" height="80" width="80" loading="lazy">
                <p>Grant Access</p>
                <p>Allow access to get Weather</p>
                <button class="btn" data-grant-button>Grant Access</button>
            </div>
            <!--search form-->
            <form class="form-container" data-search-form>
                <input type="text" placeholder="search for city......." data-search-city>
                <button class="btn" type="submit">
                    <img src="images/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>
            <!-- loading screen -->
            <div class="sub-container form-loading">
                <img src="images/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>
            <!-- weather information -->
            <div class="sub-container form-info">
                <div class="name">
                    <p data-cityname></p>
                    <img data-image>
                </div>
                <p data-weather-desc></p>
                <img data-weathericon src="http://openweathermap.org/img/w/01d.png">
                <p data-temp></p>
                <!-- cards -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
